<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card-container" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac photo"
        class="card-photo"
      >
      <div class="card-content">
        <p class="product-name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="product-code">Код товара: 195434</p>
      </div>
      <div class="product-rating">
        <div class="product-rating__stars">
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star-active"></span>
          <span class="star"></span>
        </div>
        <p class="product-rating__feedback">
          Отзывов: 5
        </p>
      </div>
      <div class="price-value">
        <p class="price-value__price">
          Цена:
        </p>
        <span class="price-value__value">
          69 999 грн
        </span>
      </div>
      <a class="buy-button" data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
